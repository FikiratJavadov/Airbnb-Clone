<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/assets/owl.carousel.css">
    <link rel="stylesheet" href="css/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/assets/owl.theme.default.min.css">
    <script src="https://kit.fontawesome.com/09bcb65f2a.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;0,800;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/modalWindow.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>


    <!-- Header start -->
    <header class="header-home ">
        <nav>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="nav-logo">
                <img class="img-fluid" src="img/header-logo2.png" alt="logo">
                <!-- <i class="fab fa-airbnb"></i> -->
                <h4>FindHouse</h4>
            </div>
            <ul class="desktop-ul">
                <div class="menu">
                    <span>Menu</span>
                </div>
                <li class="real-list"><a href="">Home</a> </li>
                <li class="real-list"><a href="">Listing</a></li>
                <li class="real-list"><a href="">Property</a></li>
                <li class="real-list"><a href="">Pages</a></li>
                <li class="real-list"><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
                <li class="log-desktop"><i class="far fa-user"></i><a href="#"><span
                            class="login-word2">Login</span><span class="login-word">/Register</span></a>
                </li>
                <li class="register"><i class="fas fa-pencil-alt"></i><a href="">Register</a></li>
                <li class="btn-create-list"><a href=""><i class="fas fa-plus"></i><span>Create Listing</span> </a></i>
                </li>
            </ul>

            <div class="log-in">
                <a href=""><i class="far fa-user"></i></a>
            </div>
        </nav>

        <div class="modal-window">
            <div class="window">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="head-ul">
                                <li><a href="#">Login</a></li>
                                <li><a href="#">Register</a></li>
                            </ul>
                        </div>


                        <div class="col-lg-6">
                            <div class="img-cont">
                                <img class="img-fluid" src="img/welcome.jpg" alt="">
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="heading">
                                <h5>Login</h5>
                            </div>
                            <hr class="row">
                            <div class="col-lg-12">
                                <button type="button" class="fb btn btn-outline-primary">Login with facebook
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" class="fb btn btn-outline-danger">Login with facebook
                                    <i class="fab fa-google"></i>
                                </button>
                            </div>

                            <hr class="login-hr">
                            </hr>

                            <div class="input-login">
                                <input type="text" name="" id="" placeholder="User Name or Email">
                                <i class="far fa-user"></i>
                            </div>

                            <div class="input-ps">
                                <input type="password" name="" id="" placeholder="Password">
                                <i class="fas fa-unlock-alt"></i>
                            </div>

                            <div class="remember-me">
                                <div class="checkbox">
                                    <input type="checkbox" name="check" id="check">
                                    <label for="check">Remember me</label>
                                </div>
                                <a href="#">Lost yout password?</a>
                            </div>

                            <button type="button" class="btn btn-danger btn-lg btn-block mt-4">Log In</button>
                        </div>
                    </div>
                </div>
                <div class="close-window">
                    <i class="fas fa-times"></i>
                </div>
            </div>

        </div>
    </header>
    <!-- Header ends -->

    <main>
        <section id="Details">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-md-6 no-pad">
                        <div class="img-con">
                            <img data-number="1" class=" w-100 image-fluid" src="img/d1.jpg" alt="">
                            <div class="view-photo">
                                <i class="fas fa-camera"></i>
                                <span>View Photos</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 no-pad">
                        <div class="img-lot">
                            <div class="row no-gutters">
                                <div class="col-md-6">
                                    <img data-number="2" class="w-100" src="img/d2.jpg" alt="">
                                </div>
                                <div class="col-md-6">
                                    <img data-number="3" class="w-100" src="img/d3.jpg" alt="">
                                </div>
                                <div class="col-md-6">
                                    <img data-number="4" class="w-100" src="img/d4.jpg" alt="">
                                </div>
                                <div class="col-md-6">
                                    <img data-number="5" class="w-100" src="img/d5.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="absolute-img">
                        <div class="imgDiv">
                            
                        </div>
                        <i class="fas fa-chevron-left left"></i>
                        <i class="fas fa-chevron-right right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>


















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/plugins/owl.carousel.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
